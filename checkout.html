<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Grocery Mart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />

    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/manifest.json" />

    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>
    <!-- Main -->
    <main class="checkout-page">
      <div class="container">
        <!-- Search bar -->
        <div class="product-container">
          <div class="search-bar d-none d-md-flex">
            <input type="text" class="search-bar__input" placeholder="Search for item" />
            <button class="search-bar__submit">
              <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
            </button>
          </div>
        </div>
        <!-- Breadcrumbs -->
        <div class="product-container ">
          <ul class="breadcrumbs checkout-page__breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"
                >Home
                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">Checkout</a>
            </li>
          </ul>
        </div>
        <!-- Checkout -->
        <div class="checkout-container">
          <div class="row">
            <div class="col-8">
              <div class="cart-info">
                <div class="cart-info__list">
                  <article class="cart-item">
                    <a href="./product-detail.html">
                      <img src="./assets/img/category/product-1.png" alt="" class="cart-item__thumb" />
                    </a>
                    <div class="cart-item__content">
                      <div class="cart-item__content-left">
                        <h3 class="cart-item__title">
                          <a href="./product-detail.html">Coffee Beans - Espresso Arabica and Robusta Beans</a>
                        </h3>
                        <p class="cart-item__price-wrap">$47.00 | <span class="cart-item__status">In Stock</span></p>
                        <div class="cart-item__control">
                          <div class="cart-item__input">
                              LavAzza
                              <img src="./assets/icons/arrow-down2.svg" alt="" />
                            </button>
                          </div>
                          <div class="cart-item__input">
                            <button class="cart-item__input-button">
                              <img src="./assets/icons/minus.svg" alt="" />
                            </button>
                            <span>1</span>
                            <button class="cart-item__input-button">
                              <img src="./assets/icons/plus.svg" alt="" />                             
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="cart-item__content-right">
                        <p class="cart-item__total-price">$47.00</p>
                        <div class="cart-item__control">
                          <button class="cart-item__control-button">
                            <div class="cart-item__control">
                              <img src="./assets/icons/heart2.svg" alt="">
                              Save
                            </div>
                          </button>
                          <button class="cart-item__control-button">
                            <div class="cart-item__control">
                              <img src="./assets/icons/trash.svg" alt="">
                              Delete
                            </div>
                          </button>
                        </div>        
                      </div>
                    </div>
                  </article>
                  <article class="cart-item">
                    <a href="./product-detail.html">
                      <img src="./assets/img/category/product-2.png" alt="" class="cart-item__thumb" />
                    </a>
                    <div class="cart-item__content">
                      <div class="cart-item__content-left">
                        <h3 class="cart-item__title">
                          <a href="./product-detail.html">Lavazza Coffee Blends - Try the Italian Espresso</a>
                        </h3>
                        <p class="cart-item__price-wrap">$53.00 | <span class="cart-item__status">In Stock</span></p>
                        <div class="cart-item__control">
                          <div class="cart-item__input">
                              LavAzza
                              <img src="./assets/icons/arrow-down2.svg" alt="" />
                            </button>
                          </div>
                          <div class="cart-item__input">
                            <button class="cart-item__input-button">
                              <img src="./assets/icons/minus.svg" alt="" />
                            </button>
                            <span>2</span>
                            <button class="cart-item__input-button">
                              <img src="./assets/icons/plus.svg" alt="" />                             
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="cart-item__content-right">
                        <p class="cart-item__total-price">$106.00</p>
                        <div class="cart-item__control">
                          <button class="cart-item__control-button">
                            <div class="cart-item__control">
                              <img src="./assets/icons/heart2.svg" alt="">
                              Save
                            </div>
                          </button>
                          <button class="cart-item__control-button">
                            <div class="cart-item__control">
                              <img src="./assets/icons/trash.svg" alt="">
                              Delete
                            </div>
                          </button>
                        </div>        
                      </div>
                    </div>
                  </article>
                  <article class="cart-item">
                    <a href="./product-detail.html">
                      <img src="./assets/img/category/product-3.png" alt="" class="cart-item__thumb" />
                    </a>
                    <div class="cart-item__content">
                      <div class="cart-item__content-left">
                        <h3 class="cart-item__title">
                          <a href="./product-detail.html">Qualit√† Oro Mountain Grown - Espresso Coffee Beans</a>
                        </h3>
                        <p class="cart-item__price-wrap">$38.65 | <span class="cart-item__status">In Stock</span></p>
                        <div class="cart-item__control">
                          <div class="cart-item__input">
                              LavAzza
                              <img src="./assets/icons/arrow-down2.svg" alt="" />
                            </button>
                          </div>
                          <div class="cart-item__input">
                            <button class="cart-item__input-button">
                              <img src="./assets/icons/minus.svg" alt="" />
                            </button>
                            <span>1</span>
                            <button class="cart-item__input-button">
                              <img src="./assets/icons/plus.svg" alt="" />                             
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="cart-item__content-right">
                        <p class="cart-item__total-price">$38.65</p>
                        <div class="cart-item__control">
                          <button class="cart-item__control-button">
                            <div class="cart-item__control">
                              <img src="./assets/icons/heart2.svg" alt="">
                              Save
                            </div>
                          </button>
                          <button class="cart-item__control-button">
                            <div class="cart-item__control">
                              <img src="./assets/icons/trash.svg" alt="">
                              Delete
                            </div>
                          </button>
                        </div>        
                      </div>
                    </div>
                  </article>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>.
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer" id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
