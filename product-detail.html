<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>
    <!-- Main -->
    <main class="product-page">
      <div class="container">
        <!-- Search bar -->
        <div class="product-container">
          <div class="search-bar d-none d-md-flex">
            <input type="text" class="search-bar__input" placeholder="Search for item" />
            <button class="search-bar__submit">
              <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
            </button>
          </div>
        </div>
        <!-- Breadcrumbs -->
        <div class="product-container">
          <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"
                >Departments
                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"
                >Coffee
                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"
                >Coffee Beans
                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
            </li>
          </ul>
        </div>
        <!-- Product-info -->
        <div class="product-container product-info-content">
          <div class="row">
            <div class="col-5 col-xl-6 col-lg-12">
              <div class="product-preview">
                <div class="product-preview__list">
                  <div class="product-preview__item">
                    <img src="./assets/img/category/product-1.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/category/product-2.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/category/product-3.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/category/product-4.png" alt="" class="product-preview__img" />
                  </div>
                </div>
                <div class="product-preview__thumbs">
                  <img
                    src="./assets/img/category/product-1.png"
                    alt=""
                    class="product-preview__thumb-img product-preview__thumb-img--current"
                  />
                  <img src="./assets/img/category/product-2.png" alt="" class="product-preview__thumb-img" />
                  <img src="./assets/img/category/product-3.png" alt="" class="product-preview__thumb-img" />
                  <img src="./assets/img/category/product-4.png" alt="" class="product-preview__thumb-img" />
                </div>
              </div>
            </div>
            <div class="col-7 col-xl-6 col-lg-12">
              <form action="" class="form">
                <section class="product-info">
                  <h1 class="product-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                  <div class="row">
                    <div class="col-5 col-xxl-6 col-xl-12">
                      <div class="product-prop">
                        <img src="./assets/icons/star.svg" alt="" class="product-prop__icon" />
                        <h4 class="product-prop__title">(3.5) 1100 reviews</h4>
                      </div>
                      <label for="" class="form__label product-info__label">Size/Weight</label>
                      <div class="filter__form-group">
                        <div class="form__select-wrap">
                          <div class="form__select" style="--width: 146px">
                            500g
                            <img src="./assets/icons/select-arrow.svg" alt="" class="form__select-arrow icon" />
                          </div>
                          <div class="form__select">
                            Gram
                            <img src="./assets/icons/select-arrow.svg" alt="" class="form__select-arrow icon" />
                          </div>
                        </div>
                      </div>
                      <div class="filter__form-group">
                        <div class="form__tags">
                          <button class="form__tag product-info__tag">Small</button>
                          <button class="form__tag product-info__tag">Medium</button>
                          <button class="form__tag product-info__tag">Large</button>
                        </div>
                      </div>
                    </div>
                    <div class="col-7 col-xxl-6 col-xl-12">
                      <div class="product-props">
                        <div class="product-prop">
                          <img src="./assets/icons/document.svg" alt="" class="product-prop__icon icon" />
                          <h4 class="product-prop__title">Compare</h4>
                        </div>
                        <div class="product-prop">
                          <img src="./assets/icons/buy.svg" alt="" class="product-prop__icon icon" />
                          <div class="">
                            <h4 class="product-prop__title">Delivery</h4>
                            <p class="product-prop__desc">From $6 for 1-3 days</p>
                          </div>
                        </div>
                        <div class="product-prop">
                          <img src="./assets/icons/bag.svg" alt="" class="product-prop__icon icon" />
                          <div class="">
                            <h4 class="product-prop__title">Pickup</h4>
                            <p class="product-prop__desc">Out of 2 store, today</p>
                          </div>
                        </div>
                        <div class="product-info__card">
                          <div class="product-info__row">
                            <span class="product-info__price">$500.00</span>
                            <span class="product-info__tax">10%</span>
                          </div>
                          <p class="product-info__total-price">$540.00</p>
                          <div class="product-info__row">
                            <button class="button--primary button product-info__add-to-cart">Add to cart</button>
                            <button class="like-button product-info__like-button">
                              <img src="./assets/img/category/heart.svg" alt="" class="like-button__icon icon" />
                              <img src="./assets/icons/heart-red.svg" alt="" class="like-button__icon--liked" />
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer" id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
