<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password | Grocery Mart</title>
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro d-md-none">
        <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img"/>
      </div>
      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./index.html" class="logo">
            <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
            <h2 class="logo__title">grocerymart</h1>
          </a>
          <h1 class="auth__heading">Create new password</h1>
          <p class="auth__desc">At least 6 characters, with uppercase and lowercase letters.</p>
          <form action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  value="00000000"
                  class="form__input"
                  placeholder="Password"
                  required
                  minlength="6"
                />
                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
              </div>
              <p class="form__error">Password must be at least 6 characters</p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  value="00000000"
                  class="form__input"
                  placeholder="Confirm password"
                  required
                  minlength="6"
                />
                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
              </div>
              <p class="form__error">Confirm your password</p>
            </div>
            <div class="form__group auth__button-group">
              <button class="button button--primary auth__button form__submit-button" href="./reset-password-emailed.html">Reset password</button>
            </div>
          </form>
          <p class="auth__text">
            <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
